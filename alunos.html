<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Alunos Cadastrados</h1>
    <ul>
        {% for aluno in alunos %}
        <li>{{ aluno[1] }} (Data de Nascimento: {{ aluno[2] }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Adicionar Outro Aluno</a>
</body>
</html>
